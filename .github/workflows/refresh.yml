name: Refresh Dashboard Data

on:
  schedule:
    # Runs daily at 10:00 AM IST (4:30 AM UTC)
    - cron: '30 4 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Create .env file
        run: |
          echo "METABASE_URL=${{ secrets.METABASE_URL }}" > .env
          echo "METABASE_API_KEY=${{ secrets.METABASE_API_KEY }}" >> .env

      - name: Verify template exists
        run: |
          if [ ! -f dashboard_template.html ]; then
            echo "ERROR: dashboard_template.html not found in repo!"
            echo "Make sure to commit the template when making dashboard changes."
            exit 1
          fi
          echo "Template found: $(wc -l < dashboard_template.html) lines"

      - name: Run refresh script
        run: python3 refresh_dashboard.py

      - name: Copy output to index.html
        run: cp powerplugs_dashboard.html index.html

      - name: Commit and push updated dashboard
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add index.html
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Auto-refresh dashboard data $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
